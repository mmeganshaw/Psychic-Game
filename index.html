<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Psychic Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

<div class="jumbotron"><center>
  <h1 class="display-4">The Psychic Game</h1>
  <p class="lead">Are you pyschic? Try to guess the letter I'm thinking of... </p>
</center>
</div>

<div class="card">
  <div class="card-body">
    <center><h2>Letters Guessed:<span id="lettersGuessed"><strong></strong></span></h2></center>
  </div>
</div>
<div class="card">
  <div class="card-body">
    <center><h2>Guesses left: <span id="guessesLeft"><strong></strong></span></h2></center>
  </div>
</div>
<div class="card">
  <div class="card-body">
    <center><h2>Total Wins: <span id="wins"><strong>0</strong></span></h2></center>
  </div>
</div>
<div class="card">
  <div class="card-body">
    <center><h2>Total Losses: <span id="losses"><strong>0</strong></span></h2></center>
  </div>
</div>


  <script type="text/javascript" src="game.js"></script>

</body>

</html>
